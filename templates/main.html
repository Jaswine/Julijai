{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/story.css' %}">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styleOld.css' %}">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include 'header.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} style='color: coral;' class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}{% endblock content %}

    <style>
        .about__image img {
            width: 100%;
        }
        .intro__phone img {
            filter: brightness(50%);
        }
    </style>
    
    <script src="{% static 'scripts/app.js' %}"></script>
    <script src="{% static 'scripts/story.js' %}"></script>
</body>
</html>
