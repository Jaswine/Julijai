{% load static %}
    {% for story in stories %}
        <story>
            <video src="{{story.video.url}}"></video>
            <div class="story__item">
                <div class="post__border story__pad">
                    <div class="story__bottom">#{{story.tag}}</div>
                    <a class="story__top" >{{story.name}}</a>
                </div>
                {% if request.user.is_authenticated %}
                    {% if request.user.is_superuser %}
                        <div class="post__nav">
                            <img src="{% static 'images/menu.png' %}" alt=""  class="post__icons">
                            <div class = "post__buttons post__buttons__dop">
                                <a href="{% url 'base:update-story' story.id %}" class ="btn btn-nav">Изменить</a>
                                <a href="{% url 'base:delete-story' story.id %}" class = "btn btn-red btn-nav">Удалить</a>
                            </div>
                        </div>
                    {% endif %}
                {% endif %}
            </div>
        </story>
    {% endfor %}

<style>
    .post__nav {
        position: absolute;
        top:2%;
        right: 2%;
    }
    .post__icons:hover ~ .post__buttons__dop {
        opacity: 1;
    }
    .post__buttons__dop:hover {
        opacity: 1;
    }
    .post__buttons__dop {
        width: 140px !important;
        height: auto !important;
        display: flex;
        flex-direction: column;
        justify-content: center !important;
        align-items: flex-start !important;
        position: absolute;
        background-color: #303030;
        z-index: 10;
        right: 0;
        opacity: 0;
    }
    button {
        background-color: transparent;
        color: aliceblue;
        text-align: left;
        border: none;
        cursor: pointer;
    }
    .post__icons {
        width: 40px;
        object-fit: cover;
    }
    .btn-nav {
        width: 100% !important;
        box-shadow: none !important;
        border: none !important;
        margin: none !important;
        border-radius: 0 !important;
        padding: 2%;
    }
    .btn-nav:hover {
        background-color: rgb(254,254,254,.3);
    }

    .story__pad {
        height: 140px !important;
        padding: 4% !important;
    }
    story {
        width: 280px;
        height: 400px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 .6rem 0 0;
    }
    story video {
        width: 280px;
        height: 400px;
        object-fit: cover;
        filter: brightness(70%)
    }
    .story__item {
        position: absolute;
        display: flex;
        width: 100%;
        height: 100%;
        padding: 5%;
        justify-content: space-between;
        align-items: flex-start;
        flex-direction: column;
    }
    .story__top {
        font-size: 1.4rem;
        font-weight: bold;
    }
    .story__bottom {
        font-size: 1rem;
    }
</style>
